<div class="bg-light p-5 h-100">

    <app-legend [legendText]="'List of Files'" [legendContainerClass]="''">
            <div fieldset-body>

                <div class="example-container mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">

                        
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef class="w-20 text-center"> No. </th>
                            <td mat-cell class="w-20 text-center" *matCellDef="let element; let i = index;"> {{i+1}} </td>
                        </ng-container>

                        <!-- <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef class="w-60"> Sender ID </th>
                            <td mat-cell *matCellDef="let element" class="w-60"> {{element.senderid}} </td>
                        </ng-container> -->
                        
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef class="w-60 text-center"> Name </th>
                            <td mat-cell *matCellDef="let element" class="w-60"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef class="w-60 text-center"> Date </th>
                            <td mat-cell *matCellDef="let element" class="w-60 text-center"> {{element.date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="time">
                            <th mat-header-cell *matHeaderCellDef class="w-60 text-center"> Time </th>
                            <td mat-cell *matCellDef="let element" class="w-60 text-center"> {{element.time}} </td>
                        </ng-container>
                        <ng-container matColumnDef="from">
                            <th mat-header-cell *matHeaderCellDef class="w-60 text-center"> From </th>
                            <td mat-cell *matCellDef="let element" class="w-60 text-center"> {{element.from}} </td>
                        </ng-container>

                        
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="w-20 text-center"> Action </th>
                            <td mat-cell *matCellDef="let element" class="w-20 text-center"> 
                            <button *ngIf="element.path != ''" (click)="downloadFile(element.path,element.name)" class="imgButtonStyle text-primary"><mat-icon>cloud_download</mat-icon></button>
                            <button *ngIf="element.path != ''" (click)="rejectFile(element.name)" class="imgButtonStyle text-danger"><mat-icon>cancel</mat-icon></button>
                            <button *ngIf="element.path == ''" (click)="getReceiverDoc(element)" class="imgButtonStyle text-info"><mat-icon>tap_and_play</mat-icon></button>
                            <!-- <mat-icon>cloud_download</mat-icon>
                            <mat-icon>cancel</mat-icon> -->
                                 <!-- <button class="w-100"   mat-raised-button color='primary'>Download</button>
                                <button class="w-100"  mat-raised-button color='primary'>Reject</button>  -->
                                <!-- <button mat-icon-button color="warn" (click)="deleteFile(element)" aria-label="Example icon button with a vertical three dot icon">
                                    
                                    <span class="material-icons">delete_forever</span>
                                </button> -->
                                <!-- {{element.action}} -->
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

            </div>
    </app-legend>

</div>
